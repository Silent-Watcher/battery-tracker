<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Battery Tracker is a web application that allows users to monitor the battery level and charging status of their devices in real-time. Get detailed information about your device's battery, including the current level, charging/discharging status, time remaining, and historical data. Stay informed about your battery's health and optimize your usage with Battery Tracker."
    />
    <meta
      name="keywords"
      content="battery tracker, battery level, charging status, battery usage, battery optimization, battery monitoring, web application, JavaScript, navigator.getBattery, battery information, real-time tracking, historical data, low battery warning, device battery"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>battery-tracker</title>
    <!-- bootstrap v5 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="src/scss/style.scss" />
  </head>
  <body class="vw-100 vh-100 d-flex justify-content-center align-items-center">
    <div class="container-fluid">
      <div class="container">
        <header>
          <div class="row">
            <h1 class="text-center mt-5 text-uppercase">Battery Tracker</h1>
          </div>
        </header>
        <main class="my-5">
          <div class="row">
            <section
              id="battery-wrapper"
              class="d-flex flex-column justify-content-center align-items-center"
            >
              <div id="battery" class="mb-5">
                <div id="battery-value"></div>
              </div>
              <p id="battery-percentage">82%</p>
              <p id="battery-status">15 min remaining</p>
            </section>
          </div>
          <div class="row">
            <section id="graph-wrapper">
              <div id="graph"></div>
            </section>
          </div>
        </main>
        <footer>
          <div class="row">
            <p class="text-center">made with love and coffee</p>
          </div>
        </footer>
      </div>
    </div>
  </body>
  <script type="module" src="src/js/main.js"></script>
</html>
