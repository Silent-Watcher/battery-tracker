<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Battery Tracker is a web application that allows users to monitor the battery level and charging status of their devices in real-time. Get detailed information about your device's battery, including the current level, charging/discharging status, time remaining, and historical data. Stay informed about your battery's health and optimize your usage with Battery Tracker."
    />
    <meta
      name="keywords"
      content="battery tracker, battery level, charging status, battery usage, battery optimization, battery monitoring, web application, JavaScript, navigator.getBattery, battery information, real-time tracking, historical data, low battery warning, device battery"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>battery-tracker</title>
    <!-- bootstrap v5 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- main css -->
    <link rel="stylesheet" href="src/scss/style.scss" />
  </head>
  <body class="vw-100 d-flex justify-content-center align-items-center position-relative user-select-none">
    <aside>
      <div id="aside-left" class="position-fixed  d-flex flex-column justify-content-center align-items-center">
        <i id="moon" class='bx bxs-moon '></i>
        <a href="#"> <i id="sun" class='bx bxl-github'></i></a>
        <!-- <i class='bx bxs-sun' ></i> -->
      </d>
      <div id="aside-right" class="position-fixed d-flex flex-column justify-content-center align-items-center">
        <i class='bx bxl-android' ></i>
        <i class='bx bxl-apple' ></i>
        <i class='bx bxl-windows'></i>
      </div>
    </aside>
    <div class="container-fluid">
      <div class="container">
        <header>
          <div class="row">
            <h1 class="text-center mt-5 mb-3">Battery Tracker</h1>
          </div>
        </header>
        <main class="my-5">
          <div class="row">
            <section
              id="battery-wrapper"
              class="d-flex flex-column justify-content-center align-items-center"
            >
              <div id="battery" class="mb-4 position-relative">
                <div id="battery-level"></div>
                <img loading="lazy" hidden class="position-absolute" id="battery-thunder" src="./thunder.png" alt="thunder">
              </div>
              <p id="battery-percentage" class="mb-0">0%</p>
              <p id="battery-status" class="mb-2" >... min remaining</p>
              <p id="charging-text" class="text-secondary d-none justify-content-center align-items-center"><span>charging</span> <span class="dot-elastic ms-4"></span></p>
            </section>
          </div>
          <div class="row">
            <section id="graph-wrapper" class="col-12 col-md-6 offset-md-3 mt-3">
              <canvas id="battery-chart"></canvas>
            </section>
          </div>
        </main>
        <footer>
          <div class="row">
            <p class="text-center">made with ðŸ’š and â˜•</p>
          </div>
        </footer>
      </div>
    </div>
  </body>
  <script type="module" src="src/js/main.js"></script>
</html>
